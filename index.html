<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STAN Chatbot</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 420px;
      height: 600px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .chat-header {
      background: linear-gradient(90deg, #4a90e2, #357abd);
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    .chat-header span {
      font-size: 14px;
      font-weight: normal;
      display: block;
      margin-top: 5px;
      opacity: 0.8;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f7f9fc;
      scroll-behavior: smooth;
    }

    .msg {
      margin: 10px 0;
      display: flex;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg.user {
      justify-content: flex-end;
    }

    .msg.bot {
      justify-content: flex-start;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 70%;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
    }

    .user .bubble {
      background: linear-gradient(135deg, #4a90e2, #357abd);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .bot .bubble {
      background: #e9ecef;
      color: #333;
      border-bottom-left-radius: 6px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 12px;
      background: white;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }

    .chat-input input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.4);
    }

    .chat-input button {
      margin-left: 10px;
      background: #4a90e2;
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }

    .chat-input button:hover {
      background: #357abd;
      transform: scale(1.1);
    }

    small {
      display: block;
      font-size: 11px;
      margin-top: 3px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ðŸ¤– STAN Chatbot
      <span>Always here to chat with you</span>
    </div>
    <div id="chat"></div>
    <div class="chat-input">
      <input id="msg" placeholder="Type a message..." onkeydown="if(event.key==='Enter') send()">
      <button onclick="send()">âž¤</button>
    </div>
  </div>

  <script>
    const user_id = "user1";

    async function send() {
      const input = document.getElementById("msg");
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage("You", msg, "user");
      input.value = "";

      const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, message: msg })
      });
      const data = await res.json();

      appendMessage("Stan", `${data.reply} <small>[tone: ${data.tone}]</small>`, "bot");
    }

    function appendMessage(sender, text, type) {
      const chat = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${type}`;
      msgDiv.innerHTML = `<div class="bubble">${sender}: ${text}</div>`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight; // auto-scroll
    }
  </script>
</body>
</html>
